<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Gurukul Global Knowledge Foundation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #d56a6a;
            color: white;
            padding: 10px 20px;
            
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .logo img {
            height: 50px; 
        }

        #contact {
            flex: 1; 
            display: flex;
            justify-content: center; 
            align-items: center;
            overflow-y: auto; 
            padding: 20px; 
            background-color: #f0f0f0; 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 100%;
        }

        .contact-form {
            width: 50%;
            padding-right: 20px;
        }

        .contact-info {
            width: 50%;
            text-align: left;
            padding-left: 20px;
        }

        .contact-info p {
            margin-bottom: 10px;
        }

        form {
            text-align: left;
        }

        form label, form input, form textarea, form button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        form button {
            width: auto;
        }

        footer {
            background: #d56a6a; 
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/GGKF.png" alt="GGKF Logo">
        </div>

        <h2>Gurukul Global Knowledge Foundation</h2>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Phone: +91 7042022176</p>
            <p>Email: ggkfglobal@gmail.com</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Gurukul Global Knowledge Foundation. All rights reserved.</p>
    </footer>
</body>
</html>
